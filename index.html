  <body onload="displayCards()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4 text-primary" href="#">TaskY</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fw-semibold text-primary"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
          </ul>

          <button
            class="btn btn-outline-primary text-nowrap"
            type="submit"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fa-solid fa-plus"></i>
            Add New
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Card Details
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!--Modal Details-->
                  <form>
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label">Image Url</label>
                      <input
                        type="url"
                        class="form-control"
                        id="imageUrl"
                        aria-describedby="imageUrl"
                        placeholder="Enter Image Url ..."
                      />
                    </div>

                    <div class="mb-3">
                      <label for="taskTitle" class="form-label"
                        >Task Title</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="taskTitle"
                        aria-describedby="taskTitle"
                        placeholder="Enter Task Title ..."
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="taskDescription" class="form-label"
                        >Task Description</label
                      >
                      <textarea
                        rows="4"
                        type="text"
                        class="form-control"
                        id="taskDescription"
                        aria-describedby="taskDescription"
                        required
                        placeholder="Enter Task Description ..."
                      ></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    data-bs-dismiss="modal"
                    onclick="handleSubmit()"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <!--SearchBar-->
      <section class="search_section">
        <div class="row mt-3">
          <div class="col"></div>
          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="input-group flex-nowrap shadow-lg">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="search"
                class="form-control"
                placeholder="Search Title ..."
                aria-label="Username"
                aria-describedby="addon-wrapping"
                oninput="searchTask()"
              />
            </div>
          </div>
          <div class="col"></div>
        </div>
      </section>
      <!--Open Task Modal-->
